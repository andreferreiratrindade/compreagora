<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
	<div id="celular">

		<h:form id="formPedidoCelular">


			<p:accordionPanel style="bacground-color:#354866">

				<p:tab title="Meu Pedido">

					<h:dataTable var="pedidoProduto"
						style="margin-top:15px; width:100%"
						value="#{pedidoBean.pedido.pedidoProdutos}">
						<h:column>

							<h:outputText id="textoDescricao"
								value="#{pedidoProduto.produtoAvulso.produto.descricao}" />

							<h:outputText value="R$" style="margin-left:10px" />
							<h:outputText
								value="#{pedidoProduto.produtoAvulso.produto.valor}">
								<f:convertNumber pattern="#,###,##0.00" />
							</h:outputText>
						</h:column>


						<h:column>
							<p:commandLink value="Deletar" styleClass="buttonCancelar"
								update=":formCelularDeletar" style="float:right;"
								oncomplete="dialogDeletarProdutoCelular.show()">

								<f:setPropertyActionListener value="#{pedidoProduto}"
									target="#{pedidoBean.pedidoProduto}" />
							</p:commandLink>
						</h:column>
					</h:dataTable>

					<div style="margin-top: 17px">

						<h:panelGrid columns="1" style="margin:auto">


							<h:panelGrid columns="3"
								style="float:right;font-size: 18px;width: 212px;">
								<h:outputText value="Valor Total" />
								<h:outputText value="R$ " style="float:right" />
								<h:outputText value="#{pedidoBean.pedido.valorTotal}">
									<f:convertNumber pattern="#,###,##0.00" />
								</h:outputText>
							</h:panelGrid>
							<center>
								<p:commandLink value="Comprar"
									oncomplete="dialogConcluirCelular.show()"
									styleClass="buttonPesquisa"
									style="margin:auto;font-size: 17px;"
									actionListener="#{pedidoBean.atualizaTaxaEntregaFirst}"
									update=":idConcluir"
									disabled="#{!pedidoBean.verificaValorMin()}" />
							</center>
						</h:panelGrid>
						<div style="margin-top: 24px;">
							<h:outputText value="Valor minimo R$ 6,00"
								style="margin-left:5px" />
						</div>
					</div>
				</p:tab>
				<p:tab title="Produtos">

					<p:commandLink
						styleClass="#{pedidoBean.itemMenu == 0 ? 'menuLinkSelecionado' : 'menuLink' }"
						value="Lanches"
						style="display: #{pedidoBean.verificaTiposProdutos(0)};"
						action="#{pedidoBean.mudaTelaLanche()}">
					</p:commandLink>

					<p:commandLink
						styleClass="#{pedidoBean.itemMenu == 1
							? 'menuLinkSelecionado' : 'menuLink' }"
						value="Pizza"
						style="display: #{pedidoBean.verificaTiposProdutos(1)};margin-top:5px"
						action="#{pedidoBean.mudaTelaPizza()}">
					</p:commandLink>

					<p:commandLink
						styleClass="#{pedidoBean.itemMenu == 2 ? 'menuLinkSelecionado' : 'menuLink' }"
						value="Marmitex"
						style="display: #{pedidoBean.verificaTiposProdutos(2)};margin-top:5px"
						action="#{pedidoBean.mudaTelaMarmitex()}">
					</p:commandLink>
					<p:commandLink
						styleClass="#{pedidoBean.itemMenu == 3 ? 'menuLinkSelecionado' : 'menuLink' }"
						value="Bebida"
						style="display: #{pedidoBean.verificaTiposProdutos(3)};margin-top:5px"
						action="#{pedidoBean.mudaTelaBebida()}">
					</p:commandLink>
					<p:commandLink
						styleClass="#{pedidoBean.itemMenu == 4 ? 'menuLinkSelecionado' : 'menuLink' }"
						value="Água"
						style="display: #{pedidoBean.verificaTiposProdutos(4)};margin-top:5px"
						action="#{pedidoBean.mudaTelaAgua()}">
					</p:commandLink>
					<p:commandLink
						styleClass="#{pedidoBean.itemMenu == 5 ? 'menuLinkSelecionado' : 'menuLink' }"
						value="Gás"
						style="display: #{pedidoBean.verificaTiposProdutos(5)};margin-top:5px"
						action="#{pedidoBean.mudaTelaGas()}">
					</p:commandLink>
				</p:tab>
			</p:accordionPanel>

		</h:form>

	</div>
</ui:composition>
</html>
