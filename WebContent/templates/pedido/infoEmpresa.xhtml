<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
	<div id="desktop">
		<center>
			<h:panelGrid>
				<h:column>
					<div>
						<div style="width: 500px">
							<div style="width: 150px">
								<h:graphicImage width="150" height="100"
									library="imagens/empresa"
									name="Empresa#{pedidoBean.empresa.idEmpresa}.jpg" />
							</div>
							<div style="margin-top: -90px; margin-left: 190px;">
								<h:outputText value="#{pedidoBean.empresa.razaoSocial}" />
								<br />
								<h:outputText value="#{pedidoBean.empresa.telefone}"
									converter="converterTelefone" />
								<div style="float: right">
									<p:commandLink id="lnk" styleClass="btn btn-default ">Detalhes</p:commandLink>
								</div>
								<br />
								<div>
									<div>
										<p:dataGrid value="#{pedidoBean.formasDePagamentoDM}"
											var="fdp">

											<h:graphicImage library="imagens/icones/formaDePagamento"
												name="#{fdp.idFormaDePagamento}.png" style="width: 37px;" />

										</p:dataGrid>
									</div>

								</div>
								<p:tooltip for="lnk">
									<h:panelGrid columns="2">

										<h:outputText value="Domingo" />

										<h:outputText value="#{pedidoBean.empresa.domingo()}"
											escape="false" />

										<h:outputText value="Segunda" />

										<h:outputText value="#{pedidoBean.empresa.segunda()}"
											escape="false" />

										<h:outputText value="Terça" />

										<h:outputText value="#{pedidoBean.empresa.terca()}"
											escape="false" />

										<h:outputText value="Quarta" />

										<h:outputText value="#{pedidoBean.empresa.quarta()}"
											escape="false" />

										<h:outputText value="Quinta" />

										<h:outputText value="#{pedidoBean.empresa.quinta()}"
											escape="false" />

										<h:outputText value="Sexta" />

										<h:outputText value="#{pedidoBean.empresa.sexta()}"
											escape="false" />

										<h:outputText value="Sábado" />

										<h:outputText value="#{pedidoBean.empresa.sabado()}"
											escape="false" styleClass="form-control-static" />
									</h:panelGrid>
								</p:tooltip>
							</div>
						</div>
						<div>
							<h:outputText value="#{pedidoBean.empresa.endereco.logradouro}, " />
							<h:outputText value="#{pedidoBean.empresa.endereco.numero} - " />
							<h:outputText
								value="Bairro #{pedidoBean.empresa.endereco.bairroCidade}" />
							<h:outputText
								value=" - #{pedidoBean.empresa.endereco.bairroCidade.cidade} - " />

							<h:outputText value="#{pedidoBean.empresa.endereco.cep}"
								converter="converterCEP" />
						</div>


					</div>
				</h:column>
			</h:panelGrid>
		</center>
	</div>
</ui:composition>
</html>
