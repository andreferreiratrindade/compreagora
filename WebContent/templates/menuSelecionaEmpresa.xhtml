<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>

	<div id="desktop" style="margin-top: 96px" class="container">
		<div class="row">

			<div class="row step">

				<p:commandLink value="Lanchonete"
					action="#{autoCompleteController.atualizaSelecaoEmpresaReturn}"
					onclick="window.scrollTo(0,0);" style="text-decoration: none;"
					styleClass="#{contextUtil.categoriaEmpresa == 0 ? 'activestep': '' } col-md-2 col-sm-2 ">
					<span class="fa fa-pencil"></span>
					<f:setPropertyActionListener
						target="#{contextUtil.categoriaEmpresa}" value="#{0}" />
				</p:commandLink>

				<p:commandLink value="Pizzaria" style="text-decoration: none;"
					styleClass="#{contextUtil.categoriaEmpresa == 1 ? 'activestep': '' } col-md-2 col-sm-2"
					action="#{autoCompleteController.atualizaSelecaoEmpresaReturn}">

					<f:setPropertyActionListener
						target="#{contextUtil.categoriaEmpresa}" value="#{1}" />
				</p:commandLink>

				<p:commandLink value="Restaurante" style="text-decoration: none;"
					action="#{autoCompleteController.atualizaSelecaoEmpresaReturn}"
					styleClass="#{contextUtil.categoriaEmpresa == 2 ? 'activestep': '' } col-md-2 col-sm-2 ">
					<f:setPropertyActionListener
						target="#{contextUtil.categoriaEmpresa}" value="#{2}" />
				</p:commandLink>

				<p:commandLink value="Bebida" style="text-decoration: none;"
					action="#{autoCompleteController.atualizaSelecaoEmpresaReturn}"
					styleClass="#{contextUtil.categoriaEmpresa == 3 ? 'activestep': '' } col-md-2 col-sm-2 ">
					<f:setPropertyActionListener
						target="#{contextUtil.categoriaEmpresa}" value="#{3}" />
				</p:commandLink>


				<p:commandLink value="Água" style="text-decoration: none;"
					styleClass="#{contextUtil.categoriaEmpresa == 4 ? 'activestep': '' } col-md-2 col-sm-2"
					action="#{autoCompleteController.atualizaSelecaoEmpresaReturn}">
					<f:setPropertyActionListener
						target="#{contextUtil.categoriaEmpresa}" value="#{4}" />
				</p:commandLink>



				<p:commandLink value="Gás" style="text-decoration: none;"
					styleClass="#{contextUtil.categoriaEmpresa == 5 ? 'activestep': '' } col-md-2 col-sm-2"

					<f:setPropertyActionListener
						target="#{contextUtil.categoriaEmpresa}" value="#{5}" />
				</p:commandLink>


			</div>
		</div>

	<div id="celular">

			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion"
							href="#collapseSelecioneCategoria"> Selecione uma categoria </a>
					</h4>
				</div>
				<div id="collapseSelecioneCategoria" class="panel-collapse collapse">
					<div class="panel-body">
						<h:form>
							<ul class="nav nav-pills nav-stacked">
								<li class="active"><p:commandLink value="Lanchonete"
										action="#{autoCompleteController.atualizaSelecaoEmpresaReturn}"
										onclick="window.scrollTo(0,0);" style="text-decoration: none;"
										styleClass="#{contextUtil.categoriaEmpresa == 0 ? 'activestep': '' } col-md-2 col-sm-2 ">
										<span class="fa fa-pencil"></span>
										<f:setPropertyActionListener
											target="#{contextUtil.categoriaEmpresa}" value="#{0}" />
									</p:commandLink></li>
								<li><p:commandLink value="Pizzaria"
										style="text-decoration: none;"

											target="#{contextUtil.categoriaEmpresa}" value="#{2}" />
									</p:commandLink></li>
								<li><p:commandLink value="Bebida"
										style="text-decoration: none;"
										action="#{autoCompleteController.atualizaSelecaoEmpresaReturn}"
										styleClass="#{contextUtil.categoriaEmpresa == 3 ? 'activestep': '' } col-md-2 col-sm-2 ">
										<f:setPropertyActionListener
											target="#{contextUtil.categoriaEmpresa}" value="#{3}" />
									</p:commandLink></li>
								<li><p:commandLink value="Água"
										style="text-decoration: none;"
										styleClass="#{contextUtil.categoriaEmpresa == 4 ? 'activestep': '' } col-md-2 col-sm-2"
										action="#{autoCompleteController.atualizaSelecaoEmpresaReturn}">

											target="#{contextUtil.categoriaEmpresa}" value="#{4}" />
									</p:commandLink></li>
								<li><p:commandLink value="Gás"
										style="text-decoration: none;"
										styleClass="#{contextUtil.categoriaEmpresa == 5 ? 'activestep': '' } col-md-2 col-sm-2"
										action="#{autoCompleteController.atualizaSelecaoEmpresaReturn}">
										<f:setPropertyActionListener
											target="#{contextUtil.categoriaEmpresa}" value="#{5}" />
									</p:commandLink></li>
							</ul>
