<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>

	<div id="desktop" style="margin-top: 96px" class="container-fluid">
		<div class="row">
			<div
				class="col-md-9 col-md-push-3 col-lg-7 col-sm-9  col-sm-push-2 col-xs-12 col-lg-pull-1 col-lg-push-3">

				<h:form styleClass="col-md-10 col-lg-10">

					<ul class="nav nav-pills navbar-center">
						<li class="#{contextUtil.categoriaEmpresa == 0 ? 'active': '' }">

							<h:commandLink value="Lanchonete"
								action="/principal.jsf?faces-redirect=true"
								onclick="window.scrollTo(0,0);">

								<f:setPropertyActionListener
									target="#{contextUtil.categoriaEmpresa}" value="#{0}" />
							</h:commandLink>
						</li>
						<li class="#{contextUtil.categoriaEmpresa == 1 ? 'active': '' }"><p:commandLink
								value="Pizzaria" action="/principal.jsf?faces-redirect=true">

								<f:setPropertyActionListener
									target="#{contextUtil.categoriaEmpresa}" value="#{1}" />
							</p:commandLink></li>
						<li class="#{contextUtil.categoriaEmpresa == 2 ? 'active': '' }"><p:commandLink
								value="Restaurante" action="/principal.jsf?faces-redirect=true">
								<f:setPropertyActionListener
									target="#{contextUtil.categoriaEmpresa}" value="#{2}" />
							</p:commandLink></li>
						<li class="#{contextUtil.categoriaEmpresa == 3 ? 'active': '' }"><p:commandLink
								value="Bebida" action="/principal.jsf?faces-redirect=true">
								<f:setPropertyActionListener
									target="#{contextUtil.categoriaEmpresa}" value="#{3}" />
							</p:commandLink></li>
						<li class="#{contextUtil.categoriaEmpresa == 4 ? 'active': '' }"><p:commandLink
								value="Água" action="/principal.jsf?faces-redirect=true">
								<f:setPropertyActionListener
									target="#{contextUtil.categoriaEmpresa}" value="#{4}" />
							</p:commandLink></li>
						<li class="#{contextUtil.categoriaEmpresa == 5 ? 'active': '' }"><h:commandLink
								value="Gás" action="/principal.jsf?faces-redirect=true">
								<f:setPropertyActionListener
									target="#{contextUtil.categoriaEmpresa}" value="#{5}" />
							</h:commandLink></li>
					</ul>

				</h:form>
			</div>
		</div>
	</div>

	
</ui:composition>
</html>
