<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition>
	<h:form id="formPainel">
		<div class="list-group">
			<center>
				<p:commandLink update="formPainel"
					actionListener="#{empresaBean.abrirOufecharEmpresa}"
					style="margin:auto">

					<h:graphicImage library="imagens/empresa" width="125px"
						style="margin-bottom: 40px;"
						name="#{empresaBean.empresa.aberto}.png" />
				</p:commandLink>
			</center>
			<ul class="nav nav-pills nav-stacked">

				<li><h:commandLink value="Pedidos"
						action="#{pagPath.pedidosDeClientes}" /></li>

				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#"> Relatórios <span class="caret"></span>
				</a>
					<ul class="dropdown-menu" role="menu" style="width: 100%;">
						<li><h:commandLink value="Produtos Cadastrados"
								action="#{pagPath.relatorioPodutosCadastrados}" /></li>

						<li><h:commandLink value="Faturamento"
								action="#{pagPath.relatorioFaturamento}">
							</h:commandLink></li>
					</ul>
				</li>
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#"> Manutenção <span class="caret"></span>
				</a>
					<ul class="dropdown-menu" role="menu" style="width: 100%;">

						<li><h:commandLink value="Lanche"
								action="#{pagPath.manterProdutoLanche}" /></li>
						<li><h:commandLink value="Bebida"
								action="#{pagPath.manterProdutoBebida}" /></li>
						<li><h:commandLink value="Marmitex"
								action="#{pagPath.manterProdutoMarmitex}" /></li>
						<li><h:commandLink value="Pizza"
								action="#{pagPath.manterProdutoPizza}" /></li>
						<li><h:commandLink value="Gás"
								action="#{pagPath.manterProdutoGas}" /></li>
						<li><h:commandLink value="Água"
								action="#{pagPath.manterProdutoAgua}" /></li>

					</ul>
				</li>
			</ul>


		</div>
	</h:form>
</ui:composition>
