<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
	<div id="desktop" style="margin-top: 66px;">

		<div style="width: 960px; margin: auto;">
			<div style="float: left;">

				<h:form id="formPainel">
					<center>
						<p:commandLink update="formPainel"
							actionListener="#{empresaBean.abrirOufecharEmpresa}"
							style="margin:auto">

							<h:graphicImage library="imagens/empresa" width="125px"
								style="margin-bottom: 40px;"
								name="#{empresaBean.empresa.aberto}.png" />
						</p:commandLink>
					</center>
					<p:menu style="margin:auto;width: 179px;background-color:#FFF">


						<p:submenu>
							<p:menuitem value="Pedidos"
								action="#{pagPath.pedidosDeClientes}">
							</p:menuitem>

						</p:submenu>
						<p:submenu label="Relatórios">
							<p:menuitem value="Produtos Cadastrados"
								action="#{pagPath.relatorioPodutosCadastrados}">
							</p:menuitem>

							<p:menuitem value="Faturamento"
								action="#{pagPath.relatorioFaturamento}">
							</p:menuitem>
						</p:submenu>

						<p:submenu label="Configurações">

							<p:menuitem value="Manter Lanche"
								action="#{pagPath.manterProdutoLanche}">
							</p:menuitem>
							<p:menuitem value="Manter Bebida"
								action="#{pagPath.manterProdutoBebida}">
							</p:menuitem>
							<p:menuitem value="Manter Marmitex"
								action="#{pagPath.manterProdutoMarmitex}">
							</p:menuitem>
							<p:menuitem value="Manter Pizza"
								action="#{pagPath.manterProdutoPizza}">
							</p:menuitem>
							<p:menuitem value="Manter Gas"
								action="#{pagPath.manterProdutoGas}">
							</p:menuitem>
							<p:menuitem value="Manter Agua"
								action="#{pagPath.manterProdutoAgua}">
							</p:menuitem>
						</p:submenu>
					</p:menu>
				</h:form>
			</div>
		</div>
	</div>


</ui:composition>
</html>
