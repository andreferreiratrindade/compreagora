<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition>
	<div id="desktop"

			<center>
				<div style="float: left; width: 33%;">
					<h:graphicImage library="imagens/ImagensForm" name="cardapio.jpg"
						style="width: 235px" />
					<center>
						<h1>Opções</h1>
						<br />
						<h2>
							A maior lista de restaurantes<br /> com os mais variados
							cardapios online em sua cidade.
						</h2>
					</center>
				</div>
				<div style="float: left; width: 33%; margin: auto">
					<h:graphicImage library="imagens/ImagensForm" name="device.png"
						style="width: 280px" />

						<h1>Design ajustavel</h1>
						<br />
						<h2>O site se adapta perfeitamente no tamanho da sua tela.</h2>
					</center>
				</div>

				<div style="float: right; width: 33%">
					<h:graphicImage library="imagens/ImagensForm" name="Celular.png"

	</div>

	<div id="celular" style="height: 500px; margin-top: 60px;">

		<br /> <br /> <br />


		<div>

			DeskTop

		<div>
			<h:graphicImage library="imagens/ImagensForm" name="Tablet.png"
				style="width: 110px" />
			Tablet
		</div>

		<div>
			<h:graphicImage library="imagens/ImagensForm" name="Celular.png"

			Celular
