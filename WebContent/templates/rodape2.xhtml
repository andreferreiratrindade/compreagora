<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
	<div style="margin: auto;" class="container-fluid">
		<h:form style="font-family: cursive;margin-top: 18px;"
			styleClass="row">

			<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
				<h:form>
					<div class="col-md-4 col-lg-4 col-sm-6 col-xs-12">
						<h:outputText value="Quem somos ?"
							style="color:#FFF;font-size:20px;" />
					</div>
					<div class="col-md-4 col-lg-4 col-sm-6 col-xs-6">
						<p:commandLink id="faleConosco"
							style="color:#FFF; font-size:20px;"
							action="#{pagPath.clienteEmailContato}">
				E-mail
				<f:setPropertyActionListener
								target="#{contextUtil.categoriaEmpresa}" value="#{-1}" />
						</p:commandLink>
					</div>

					<div class="col-md-4 col-lg-3 col-sm-4 col-xs-6 pull-right">
						<div class="col-lg-4 col-mg-4 col-sm-4 col-xs-4">
							<div>
								<h:commandLink>
									<h:graphicImage library="imagens/ImagensForm"
										name="facebook.png" style="width: 45px" />
								</h:commandLink>
							</div>
						</div>

						<div class="col-lg-4 col-mg-4 col-sm-4 col-xs-4">
							<div>
								<h:commandLink>
									<h:graphicImage library="imagens/ImagensForm"
										name="twitter.png" style="width: 45px" />
								</h:commandLink>
							</div>
						</div>

						<div class="col-lg-4 col-mg-4 col-sm-4 col-xs-4">
							<div>
								<h:commandLink>
									<h:graphicImage library="imagens/ImagensForm" name="google.png"
										style="width: 45px" />

								</h:commandLink>
							</div>
						</div>
					</div>
				</h:form>
			</div>


			<br />
			<br />
		</h:form>
	</div>

</ui:composition>
</html>
