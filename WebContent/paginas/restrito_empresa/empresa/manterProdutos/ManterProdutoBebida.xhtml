<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/empresa/principalEmpresa.xhtml">

	<ui:define name="corpo">

		<div id="desktop" style="margin-top: 10px;">
			<div
				style="width: 960px; margin: auto; height: 750px; margin-top: 10px">

				<div style="float: right; width: 730px">

					<h:form id="form">

						<p:dataGrid value="#{empresaManterProdutoBebidaBean.bebidasDM}"
							var="bebida" paginator="true" columns="1" id="bebidas">
							<h:panelGrid style="width:730px">
								<p:column>
									<h:graphicImage library="imagens/produto/bebida"
										name="#{bebida.idProduto}.gif" width="100" height="100"
										style="float:left" />
									<h:outputText value="#{bebida.descricao}"
										style="font-size: 20px;" />
									<br />
									<span style="margin-top: 10px" />
									<h:panelGrid
										style="float: right;margin-right: 60px;font-size: 20px;margin-top: -16px;"
										columns="2">
										<h:outputText value="R$" />
										<h:outputText value="#{bebida.valor}">
											<f:convertNumber pattern="#,###,##0.00" />
										</h:outputText>
									</h:panelGrid>
									<h:outputText value="Estoque: " />
									<p:spinner value="#{bebida.estoque}" min="0" max="500" size="2" />
									<br />
									<h:outputText
										value="#{bebida.ativo?'Disponivel':'Indisponivel'}"
										style="font-size:15px" /> &nbsp;
								<h:graphicImage library="imagens/icones"
										name="#{bebida.ativo}.gif" width="13px" />
									<p:commandLink value="Alterar Status"
										actionListener="#{empresaManterProdutoAguaBean.atualizaStatus}"
										update=":form:bebidas" ajax="false"
										style="float:right;margin-right:49px;" styleClass="buttonAdd" />
								</p:column>
							</h:panelGrid>
						</p:dataGrid>


					</h:form>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
