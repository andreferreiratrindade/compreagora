<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/empresa/principalEmpresa.xhtml">
<ui:define name="titulo">
    Manter Produto - Água
	</ui:define>
	<ui:define name="corpo">

		<h:form id="form">

			<p:dataGrid value="#{empresaManterProdutoAguaBean.aguaDM}" var="agua"
				paginator="true" columns="1" rows="6" id="aguas">
				<h:panelGrid style="width:715px">
					<h:column>
						<h:graphicImage library="imagens/produto/agua"
							name="#{agua.idProduto}.gif" width="100" height="100"
							style="float:left" />
						<h:outputText title="Descrição" value="#{agua.descricao}"
							style="font-size: 20px;" />
						<br />

						<h:panelGrid
							style="margin-top: -16px;float: right;margin-right: 60px;font-size: 20px;"
							columns="2">
							<h:outputText value="R$" />
							<h:outputText value="#{agua.valor}">
								<f:convertNumber pattern="#,###,##0.00" />
							</h:outputText>
						</h:panelGrid>
						<br />
						<h:outputText value="#{agua.ativo?'Disponivel':'Indisponivel'}"
							style="font-size:15px" /> &nbsp;
								<h:graphicImage library="imagens/icones"
							name="#{agua.ativo}.gif" width="13px" />
						<p:commandLink value="Alterar Status"
							actionListener="#{empresaManterProdutoAguaBean.atualizaStatus}"
							update=":form:aguas" styleClass="btn btn-info"
							style="float:right;margin-right:49px;" />
					</h:column>
				</h:panelGrid>
			</p:dataGrid>

		</h:form>

	</ui:define>
</ui:composition>
</html>
