<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition
	template="/templates/manterEmpresa/principalManterEmpresa.xhtml">
	<ui:define name="corpo">
		<h:form id="form">
			<p:dataTable value="#{fdpEmpresaBean.formasDePagamento}" var="fdp">
			<f:facet name="header">
				Formas de Pagamentos disponiveis
				</f:facet>
				<p:column headerText="Imagem">
					<h:graphicImage name="#{fdp.idFormaDePagamento}.png"
						library="imagens/icones/formaDePagamento" />
				</p:column>
				<p:column headerText="Tipo">
					<h:outputText value="#{fdp.tipo}" />

				</p:column>
				<p:column>
					<p:commandLink value="Adicionar"
						actionListener="#{fdpEmpresaBean.addFormaDePagamento}"
						update=":form" styleClass="btn btn-info" />


				</p:column>
			</p:dataTable>

			<br />
			<br />
			<p:dataTable value="#{fdpEmpresaBean.formasDePagamentoEmpresa}"
				var="fdp">
				<f:facet name="header">
				Formas de Pagamentos da Empresa
				</f:facet>
				<p:column headerText="Imagem">
					<h:graphicImage name="#{fdp.idFormaDePagamento}.png"
						library="imagens/icones/formaDePagamento" />
				</p:column>
				<p:column headerText="Tipo">
					<h:outputText value="#{fdp.tipo}" />
				</p:column>
				<p:column>
					<p:commandLink value="Remover"
						actionListener="#{fdpEmpresaBean.removerFormaDePagamento}"
						update=":form" styleClass="btn btn-danger" />
					
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
</html>
