<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/areaAdmin/principalAreaAdmin.xhtml">

	<ui:define name="corpo">


		<h:form id="cadastroEmpresa" prependId="false">

			<span style="margin-left: 9px; font-size: 15px;"> <h:outputText
					value="*" style="color: #F00;" /> <h:outputText
					value=" Campos Obrigatórios" />
			</span>
			<div class="panel panel-primary" style="margin-top: 10px">
				<div class="panel-heading">
					<h3 class="panel-title">Novo Cadastro - Água</h3>
				</div>
				<div class="panel-body">
					<h:panelGrid columns="3" style="font-size: 13px;">
						<h:column>
							<h:outputText value="*" style="color: #F00;float:right" />

						</h:column>
						<p:inputText value="#{empresaBean.empresa.razaoSocial}"
							id="razaoSocial" size="40" required="true"
							placeholder="Razão Social" />
						<p:message for="razaoSocial" display="icon" />

						<h:column>
							<h:outputText value="*" style="color: #F00;float:right" />

						</h:column>
						<p:inputText value="#{empresaBean.empresa.nomeFant}" id="nomeFant"
							size="40" required="true" placeholder="Nome Fantasia" />
						<p:message for="nomeFant" display="icon" />

						<h:column>
							<h:outputText value="*" style="color: #F00;float:right" />

						</h:column>

						<p:inputMask value="#{empresaBean.empresa.CNPJ}" id="cnpj"
							mask="999.999.999-99" converter="converterCNPJ" required="true"
							placeholder="CNPJ" />
						<p:message for="cnpj" display="icon" />
						<h:outputText />
						<p:inputMask value="#{empresaBean.empresa.telefone}" id="telefone"
							mask="(99) 9999-9999" converter="converterTelefone"
							placeholder="Telefone" />
						<h:outputText />
					</h:panelGrid>
					<p:fileUpload label="Procurar imagem" id="fileImage"
						fileUploadListener="#{empresaBean.uploadAction}"
						style="width: 512px;;margin: auto;margin-top:10px" required="true" />
				</div>
			</div>
			<div class="panel panel-primary" style="margin-top: 10px">
				<div class="panel-heading">
					<h3 class="panel-title">Endereço</h3>
				</div>
				<div class="panel-body">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
						style="margin-top: 10px;">
						<p:inputText id="cep" size="9" maxlength="8" />
						<a onclick="findCEP()" href="#" class="btn btn-info">Buscar</a>
						<p:watermark for="cep" value="Cep" />
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
						style="margin-top: 10px;">
						<p:inputText value="#{empresaBean.empresa.logradouro}" size="30"
							id="logradouro" required="true" requiredMessage="Informe sua rua"
							styleClass="col-lg-12 col-md-12 col-sm-12 col-xs-12" />
						<p:watermark for="logradouro" value="Rua/Av./Logradouro *" />
						<p:message for="logradouro" />
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
						style="margin-top: 10px;">
						<p:inputText value="#{empresaBean.empresa.bairro}" size="30"
							id="bairro" required="true" requiredMessage="Informe seu bairro"
							styleClass="col-lg-12 col-md-12 col-sm-12 col-xs-12" />
						<p:watermark for="bairro" value="Bairro *" />
						<p:message for="bairro" />
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
						style="margin-top: 10px;">
						<p:inputText value="#{empresaBean.empresa.cidade}" size="30"
							id="cidade" required="true" requiredMessage="Informe sua cidade"
							styleClass="col-lg-12 col-md-12 col-sm-12 col-xs-12" />
						<p:watermark for="cidade" value="Cidade *" />
						<p:message for="cidade" />
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
						style="margin-top: 10px;">
						<p:inputText value="#{empresaBean.empresa.UF}" id="uf"
							required="true" requiredMessage="Informe seu Estado"
							styleClass="col-lg-12 col-md-12 col-sm-12 col-xs-12" />
						<p:message for="uf" />
						<p:watermark for="uf" value="Estado *" />
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
						style="margin-top: 10px;">
						<p:inputText value="#{empresaBean.empresa.numero}" id="numero"
							required="true" requiredMessage="Informe o número de sua casa"
							styleClass="col-lg-12 col-md-12 col-sm-12 col-xs-12" />
						<p:message for="numero" />
						<p:watermark for="numero" value="Número *" />
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
						style="margin-top: 10px;">
						<p:inputText value="#{empresaBean.empresa.complemento}"
							id="complemento"
							styleClass="col-lg-12 col-md-12 col-sm-12 col-xs-12" />

						<p:watermark for="complemento" value="Complemento" />
					</div>
				</div>
				<div class="panel panel-primary" style="margin-top: 10px">
					<div class="panel-heading">
						<h3 class="panel-title">Login</h3>
					</div>
					<div class="panel-body">
						<h:panelGrid columns="3" style="font-size: 13px;">
							<h:column>
								<h:outputText value="*" style="color: #F00;float:right" />

							</h:column>

							<p:inputText value="#{empresaBean.cliente.email}" id="email"
								size="40" required="true" placeholder="E-mail" />
							<p:message for="email" display="icon" />

							<h:column>
								<h:outputText value="*" style="color: #F00;float:right" />

							</h:column>
							<p:inputText value="#{empresaBean.confEmail}" id="confEmail"
								size="40" required="true" placeholder="Confirma E-mail" />
							<p:message for="confEmail" display="icon" />
							<h:column>
								<h:outputText value="*" style="color: #F00;float:right" />

							</h:column>

							<p:password id="pwd1" value="#{empresaBean.cliente.senha}"
								match="pwd2" required="true" feedback="true"
								promptLabel="Imforme uma Senha" weakLabel="Fraca"
								goodLabel="Boa" strongLabel="Forte" placeholder="Senha" />
							<p:message for="pwd1" display="icon" />
							<h:column>
								<h:outputText value="*" style="color: #F00;float:right" />

							</h:column>
							<p:password id="pwd2" value="#{empresaBean.cliente.senha}"
								required="true" placeholder="Confirma Senha" />
							<p:message for="pwd2" display="icon" />
						</h:panelGrid>
					</div>
				</div>
			</div>
			<h:panelGrid columns="2" style="font-size: 13px;margin:auto">
				<h:form>
					<p:commandButton value="Salvar" action="#{empresaBean.salvar}"
						styleClass="btn btn-success" update=":cadastroEmpresa" />
					<p:commandButton value="Cancelar" styleClass="btn btn-danger" />
				</h:form>
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
</html>
